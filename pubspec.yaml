name: my_porki
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.0.2
  connectivity_plus: ^7.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  cupertino_icons: ^1.0.8
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/LogoAlex.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/LogoAlex.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/LogoAlex.png
  android: true
  ios: true

  assets:
    - assets/images/LogoAlex.png
